<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__container">
          <div class="card__preview-icon">
            <img
              class="card__image"
              src="./images/image-equilibrium.jpg"
              alt=""
            />
          </div>

          <div class="card__content">
            <h1 class="card__title">Equilibrium #3429</h1>

            <p class="card__text">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card__time">
              <p class="card__eth">0.041 ETH</p>
              <p class="card__text days__left">3 days left</p>
            </div>
          </div>
          <hr />
          <div class="card__about">
            <img class="card__avatar" src="./images/image-avatar.png" alt="" />
            <p class="card__text name">
              Creation of <span class="card__name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alberth Grande</a>.
    </div>
  </body>
</html>
